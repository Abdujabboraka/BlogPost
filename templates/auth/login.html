{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8">
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
      <p class="text-gray-500 text-sm mt-2">Please log in to your account</p>
    </div>

    <form method="post" class="space-y-5">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="w-full py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-300">
        Login
      </button>
    </form>

    <div class="text-center mt-6 text-sm text-gray-600">
      <p>Donâ€™t have an account?
        <a href="{% url 'register_view' %}" class="text-blue-600 font-medium hover:underline">
          Register here
        </a>
      </p>
    </div>
  </div>
</div>
<style>
  form p {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }
  form input {
    border: 1px solid #d1d5db;
    border-radius: 0.5rem;
    padding: 0.6rem;
    outline: none;
    transition: border 0.3s;
  }
  form input:focus {
    border-color: #2563eb;
    box-shadow: 0 0 0 2px rgba(37,99,235,0.2);
  }
</style>

{% endblock content %}
